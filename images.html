<!DOCTYPE html>

<head>

    .topnav {
      overflow: hidden;
    }
    /* Style the links inside the navigation bar */
    .topnav a {
      float: left;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    /* Change the color of links on hover */
    .topnav a:hover {
      background-color: #ddd;

    }

    /* Add a color to the active/current link */

      color: blue;
    }

    /* Right-aligned section inside the top navigation */

      float: right;
    }
  </style>
  <style>
    .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 20%;
    }

</head>

    </div>
  </div>

</html>
