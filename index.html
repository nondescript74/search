<!DOCTYPE html>
<html lang="en">
<head>
  <title>Zoogle Search</title>
  <link rel="stylesheet" href="style.css" />
  <style>
  .container {
    border: solid 2px #806868;
    display: flex;
    flex-direction: column;
    text-align: center;
    justify-content: center;
  }
  .item {
    border: 2px solid #457081;
    margin: 10px;
    flex-basis: auto;
    flex-direction: row;
  }
  .noborder {
    border: none;
  }
  p {
    /* display: flex; */
    justify-content: center;
  }

  input {
    width: 300px;
    padding: 10px 10px 10px 10px;
    margin: 10px 10px 10px 10px;
  }

  input[type="search"] {
    margin-left: 20px;
    margin-right: 20px;
    width: 80%;
    height: 40px;
    border: 1px solid black;
    border-radius: 20px;
    padding: 5px 5px 5px 5px;
  }
  </style>
</head>
<body>
  <div class="topnav">
    <div class="topnav-left">
      <a href="#about">About</a>
    </div>
    <div class="topnav-right">
      <a href="images.html">Images</a>
      <a href="advanced.html">Advanced</a>
    </div>
  </div>
  <div class="container">
    <div class="item">
      <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Search image">
    </div>
    <form id="form" action="https://google.com/search" >
        <p><input type="search" name="q" id="qAll" placeholder=" 🔍 "></p>
        <p>
          <input type="submit" value="Google Search" id="submit">
          <input type="submit" value="I'm Feeling Lucky" id="submitLucky">
        </p>
      </div>
    </form>
    <!-- <div class="item">
      <form id="form" id="allz" name="q" placeholder="🔍 ">
      </form>
    </div>
    <div class="item" min-width:"200px" min-height:"27Px">
      <p>
        <input type="submit" value="Google Search" id="submit" name=submit>
        <input type="submit" value="I'm Feeling Lucky" id="submitLucky" name=submit>
      </p>
    </div> -->
  </div>
  <script>
const f = document.getElementById('form');
const qAll = document.getElementById('qAll');
const google = 'https://www.google.com/search?q=';
var constructing = '';

// console.log("constructing: ", {constructing});
function submitted(event) {
  if(qAll.value === "") {
    console.log("qAll is empty string";
    return

  } else {
    constructing = qAll.value;
  }

  if(constructing == '') {
    return;
  }


  console.log("constructing: ", {constructing});
  event.preventDefault();
  const url = google + constructing;
  const win = window.open(url, '_blank');
  win.focus();
}

f.addEventListener('submit', submitted);
f.addEventListener('submitLucky', submitted);
</script>
</body>
</html>
